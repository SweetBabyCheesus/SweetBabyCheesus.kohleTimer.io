<div class="toggle-custom-icon-example">
    <div style="display: flex; transform: translateX(42%);"><input style="max-width: 35px; max-height: 15px;" [format]="24" [ngxTimepicker]="toggleIcon" [disableClick]="true" readonly>
    <ngx-material-timepicker-toggle [for]="toggleIcon" style="transform: translateY(-11px);">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30px" height="30px" ngxMaterialTimepickerToggleIcon>

    <ngx-material-timepicker (timeChanged)="timeinput($event)" #toggleIcon></ngx-material-timepicker>
</div></div>
<img *ngIf="showMortdog" style="position: absolute; bottom: 19px; width: 70px; height: 83px; right: 259px;" src="https://github.com/SweetBabyCheesus/SweetBabyCheesus.kohleTimer.io/blob/master/assets/images/mortdog.jpg?raw=true">
<button *ngIf="showdanke" click mat-raised-button color="secondary" (click)="danke()" style="position: absolute; bottom: 115px; width: 89px; height: 70px; right: 35px;">Danke <br> Mortdog!</button>
<div><span> Mortdog sieh zu, dass du &lt;t:{{timestamp}}:R&gt; auflegst!</span></div>
